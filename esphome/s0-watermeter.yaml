substitutions:
  device_description: ${name} gemaakt door huizebruin.nl versie ${vdate} .
  name: s0tool-s0-watermeter

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini
  comment: '${device_description}'
  project:
    name: huizebruin.${name}
    version: "${vdate}"
  
dashboard_import:
  package_import_url: github://huizebruin/s0tool/esphome/s0-watermeter.yaml

packages:   
  remote_package:
    url: https://github.com/huizebruin/s0tool/
    ref: main
    files: 
      - esphome/components/basis.yaml
      - esphome/components/s0-watermeter.yaml            
    refresh: 0d  
