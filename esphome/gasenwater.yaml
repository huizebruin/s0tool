substitutions:
  name: "s0tool-gas en water"

esphome:
  name: ${name}
  name_add_mac_suffix: true
  comment: '${device_description}'
  project:
    name: "huizebruin.${name}"
    version: "${project_version}"
  min_version: 2024.6.0
esp8266:
  board:  d1_mini
  restore_from_flash: true
  
dashboard_import:
  package_import_url: github://huizebruin/s0tool/esphome/gasenwater.yaml

packages:
  remote_package:
    url: https://github.com/huizebruin/s0tool/
    ref: main
    files:
      - esphome/components/basis.yaml
      - esphome/components/gaspuls.yaml
      - esphome/components/watermeter.yaml
      # - esphome/components/s0tool-watermeter-update.yml
    refresh: 0d 
