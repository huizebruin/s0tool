substitutions:
  name: s0tool-standard

esphome:
  name: ${name}
  name_add_mac_suffix: true
  comment: '${device_description}'
  project:
    #name: "huizebruin.${name}"
    name: "samimasad_test.${name}"
    version: "${project_version}"
  min_version: 2024.12.0
esp8266:
  board:  d1_mini
  restore_from_flash: true

dashboard_import:
  #package_import_url: github://huizebruin/s0tool/esphome/pulscounter.yaml@main
  package_import_url: github://samimasad/s0tool_detectleak/esphome/pulscounter.yaml@main

packages:
  remote_package:
    #url: https://github.com/huizebruin/s0tool/
    url: github://samimasad/s0tool_detectleak/
    ref: main
    files:
      - esphome/components/basis.yaml
      - esphome/components/kwhpuls.yml
      - esphome/components/watermeter.yaml
      # - esphome/components/s0tool-standard-update.yml
    refresh: 0d
