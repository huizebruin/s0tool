substitutions:
  name: s0tool-standard

esphome:
  name: ${name}
  name_add_mac_suffix: true
  comment: '${device_description}'
  project:
    name: "huizebruin.${name}"
    version: "${vdate}"
  min_version: 2024.2.0
esp8266:
  board:  d1_mini
  restore_from_flash: true

dashboard_import:
  package_import_url: github://huizebruin/s0tool/esphome/pulscounter.yaml

packages:
  remote_package:
    url: https://github.com/huizebruin/s0tool/
    ref: main
    files:
      - esphome/components/basis.yaml
      - esphome/components/kwhpuls.yml
      - esphome/components/watermeter.yaml
    refresh: 0d
