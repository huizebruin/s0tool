<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S0tool.nl</title>
</head>
<body>

    <nav class="custom-navbar">
      <div class="navbar-brand">
        <a href="index.html">S0tool.nl</a>
      </div>
      <button class="navbar-toggle" id="navbar-toggle" aria-label="Menu">
        &#9776;
      </button>
      <ul class="navbar-links" id="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="diyorbuy.html">Diy or Buy</a></li>
        <li><a href="installation.html">Installation</a></li>
        <li><a href="troubleshooting.html">Troubleshooting</a></li>
        <li><a href="contributing.html">Contributing</a></li>
        <li><a href="license.html">License</a></li>
        <li class="navbar-badge">
          <img src="https://img.shields.io/github/release/huizebruin/s0tool.svg" alt="Latest Release" style="height:22px;">
        </li>
      </ul>
    </nav>
    <script>
      // Mobiele menu toggle
      document.getElementById('navbar-toggle').onclick = function() {
        document.getElementById('navbar-links').classList.toggle('show');
      };
    </script>
    <style>
      .custom-navbar {
        background: #2d3748;
        color: #fff;
        display: flex;
        align-items: center;
        padding: 0.5rem 1.5rem;
        position: relative;
        font-family: 'Segoe UI', Arial, sans-serif;
        border-radius: 0 0 16px 16px;
      }
      .navbar-brand a {
        color: #fff;
        font-size: 1.3rem;
        font-weight: 700;
        text-decoration: none;
        margin-right: 2rem;
      }
      .navbar-toggle {
        background: none;
        border: none;
        color: #fff;
        font-size: 2rem;
        cursor: pointer;
        margin-left: auto;
        display: none;
      }
      .navbar-links {
        list-style: none;
        display: flex;
        gap: 1.2rem;
        margin: 0;
        padding: 0;
        align-items: center;
        flex-wrap: wrap;
      }
      .navbar-links li {
        display: flex;
        align-items: center;
      }
      .navbar-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.5rem 0.8rem;
        border-radius: 6px;
        transition: background 0.2s;
      }
      .navbar-links a:hover {
        background: #0d6efd;
      }
      .navbar-badge img {
        vertical-align: middle;
        margin-left: 0.5rem;
      }
      @media (max-width: 800px) {
        .custom-navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 0.5rem 1rem;
        }
        .navbar-toggle {
          display: block;
          margin-left: 0;
          margin-top: 0.5rem;
        }
        .navbar-links {
          flex-direction: column;
          width: 100%;
          display: none;
          gap: 0;
        }
        .navbar-links.show {
          display: flex;
        }
        .navbar-links li {
          width: 100%;
          margin-bottom: 0.5rem;
        }
        .navbar-links a {
          width: 100%;
          display: block;
          padding: 0.7rem 1rem;
        }
        .navbar-badge {
          margin-top: 0.5rem;
        }
      }
    </style>

</body>
</html>
