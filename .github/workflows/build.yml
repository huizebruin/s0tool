name: Build
# Build the ESPHome firmwares for the S0tool project.
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

env:
  RELEASE_URL: ${{ github.server_url }}/${{ github.repository }}/releases/latest
  FIRMWARES: |
    s0tool

jobs:
  build:
    name: Build firmware ðŸ› ï¸
    uses: esphome/workflows/.github/workflows/build.yml@main
    with:
      files: |
        esphome/watermeter.yaml
        esphome/pulscounter.yaml
        esphome/S0-puls-kwhpuls.yaml
        esphome/S0-puls-DSZ12D.yaml
        esphome/S0-puls-LEM022SJ.yaml
        esphome/s0-watermeter.yaml
        esphome/wsz15d32a.yaml
        esphome/sdm72d.yaml
        esphome/puls-water-internal.yaml
        esphome/kwh-water-test.yaml
        esphome/pulscounter_flux.yaml

      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Read version from YAML file
        id: read_version
        run: |
          version=$(grep 'project-version:' esphome/components/basis.yaml | awk '{print $2}' | tr -d '"')
          echo "project-version=$version" >> $GITHUB_ENV

      - name: Build firmware
        uses: esphome/build-action@v4.0.1
        id: esphome-build
        with:
          yaml-file: ${{ matrix.firmware.file }}
          version: 2024.7.3
          release-url: ${{ github.event.release.html_url || env.RELEASE_URL }}

      - name: Copy firmware and manifest ðŸ”¨
        run: |
          mkdir output
          mv ${{ steps.esphome-build.outputs.name }} output/
          jq -s "{\"name\": \"${{ matrix.firmware.name }}\", \"version\": \"${{ env.project-version }}\", \"home_assistant_domain\": \"esphome\", \"new_install_prompt_erase\": false, \"builds\":.}" output/${{ steps.esphome-build.outputs.name }}/manifest.json > output/${{ matrix.firmware.manifest_filename }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: ${{ matrix.firmware.name }}
          path: output

  consolidate:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    name: Consolidate firmwares ðŸš€
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Download built firmwares
        uses: actions/download-artifact@v4
        with:
          path: firmwares
      - name: Copy files
        run: |-
          mkdir output
          cp -R static/* output/
          cp -R firmwares/*/* output/
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: output

  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    name: Deploy to GitHub Pages ðŸš€
    runs-on: ubuntu-latest
    needs: consolidate
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5