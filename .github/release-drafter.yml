name-template: 'Release v$NEXT_PATCH_VERSION'
tag-template: "$RESOLVED_VERSION"
change-template: "- #$NUMBER $TITLE @$AUTHOR"
sort-direction: ascending

categories:
  - title: "ğŸš¨ Breaking changes"
    labels:
      - "breaking-change"
  - title: "âœ¨ New features"
    labels:
      - "new-feature"
  - title: "ğŸ› Bug fixes"
    labels:
      - "bugfix"
  - title: "ğŸš€ Enhancements"
    labels:
      - "enhancement"
      - "refactor"
      - "performance"
  - title: "ğŸ§° Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependency updates"
    collapse-after: 5
    labels:
      - "dependencies"

exclude-labels:
  - "sync"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "new-feature"
  patch:
    labels:
      - "bugfix"
      - "chore"
      - "ci"
      - "dependencies"
      - "documentation"
      - "enhancement"
      - "performance"
      - "refactor"
  default: patch
no-changes-template: '- No changes'
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$REPO/compare/$PREVIOUS_TAG...$LATEST_TAG
